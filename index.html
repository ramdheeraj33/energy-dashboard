<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive D3.js Visualization</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9f9f9;
    }
    #viz {
      margin: 40px auto;
      width: 600px;
      height: 200px;
      position: relative;
    }
    .tooltip {
      position: absolute;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 6px 10px;
      border-radius: 4px;
      pointer-events: none;
      font-size: 12px;
      opacity: 0;
      transition: opacity 0.3s;
    }
  </style>
</head>
<body>
  <div id="viz"></div>

  <script>
    const data = [10, 20, 30, 40, 50];

    const width = 600;
    const height = 200;

    const svg = d3.select("#viz")
      .append("svg")
      .attr("width", width)
      .attr("height", height);

    // Create tooltip div
    const tooltip = d3.select("#viz")
      .append("div")
      .attr("class", "tooltip");

    // Create circles
    const circles = svg.selectAll("circle")
      .data(data)
      .enter()
      .append("circle")
      .attr("cx", (d, i) => i * 100 + 60)
      .attr("cy", height / 2)
      .attr("r", d => d / 2)
      .style("fill", d => d > 25 ? "red" : "green")
      .style("cursor", "pointer")
      .on("mouseover", function(event, d) {
        d3.select(this)
          .transition()
          .duration(200)
          .attr("r", d * 1.2)
          .style("fill", "orange");

        tooltip
          .style("opacity", 1)
          .html(`Value: ${d}`)
          .style("left", (event.pageX - 50) + "px")
          .style("top", (event.pageY - 70) + "px");
      })
      .on("mousemove", function(event) {
        tooltip
          .style("left", (event.pageX - 50) + "px")
          .style("top", (event.pageY - 70) + "px");
      })
      .on("mouseout", function(event, d) {
        d3.select(this)
          .transition()
          .duration(200)
          .attr("r", d / 2)
          .style("fill", d > 25 ? "red" : "green");

        tooltip
          .style("opacity", 0);
      });

    // Animate circles on load
    circles
      .transition()
      .duration(1000)
      .attr("r", d => d)
      .ease(d3.easeBounce);
  </script>
</body>
</html>
